<body>
    <span>Дан массив с числами. 
        Найдите сумму тех элементов этого массива, которые больше нуля и меньше десяти.</span>
</body>
<script>
    let arr = [3,-2,7,10,30,45];
    let summ_arr = 0;
    function pos_num (arr) {
        arr.map(element =>{
        if(element >0 && element <10){
            summ_arr+=element;
        }
        });
        return summ_arr;
    }
   console.log(pos_num(arr));
</script>
