<body>
    
Дана строка s, состоящая из слов и пробелов, вернуть длину последнего слова в строке.

Слово — это максимальная подстрока, состоящая только из символов, не являющихся пробелами.
</body>
<script>
 let s = " hello world";
 let lengthOfLastWord = function(s) {
    let last = s.trimEnd().split(" ").pop();
    return last.length;
};
let k = lengthOfLastWord(s);
console.log(k);
</script>
