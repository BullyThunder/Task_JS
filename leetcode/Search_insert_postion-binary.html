<script>
      let nums = [1, 3, 5, 7, 9];
      let target = 6;
      let searchInsert = function(nums, target){
        let left = 0;
        let right = nums.length - 1;
        while(left <=right){
            let mid =Math.floor((right+left)/2);
            if(nums[mid] === target){
                return mid;
            }
            else if(nums[mid] < target){
                left = mid+1;
            }
            else{
                right = mid-1;
            }
        }
        return left;
      }

      let k =  searchInsert(nums, target);
      console.log(k);
</script>
