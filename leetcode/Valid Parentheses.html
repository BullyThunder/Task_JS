<script>
    let s = "({[]})";
    let isValid = function(s){
         let stack_arr = [];
         for(let i =0;i<s.length;i++){
            let current = s[i];
            if(current === "(" || current === "{" || current === "["){
                stack_arr.push(current);
            }
            if(current === ")" || current === "}" || current === "]"){
                let last = stack_arr.pop();
                if(current === ")" && last !== "(" ||
                    current === "}" && last !== "{" ||
                    current === "]" && last !== "["
                ){
                    return false;
                } 
            }
         }
         return stack_arr.length === 0;
    }    
    console.log(isValid(s));
</script>
