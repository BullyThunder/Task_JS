<script>
    let arr = [2,3,4,4,5,5,7,7,12];
    let remove_dublicates = function(arr){
        if(arr.length === 0) return 0;
        let k = 0;
        for(let i =0;i<arr.length;i++){
            if(i === 0 || arr[i] !== arr[i-1]){
                arr[k] = arr[i];
                k++;
            }
        }
        return k;
    }
    let k = remove_dublicates(arr);
    console.log(k); 
    console.log(arr); 
</script>
