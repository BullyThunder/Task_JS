<script>
    let nums = [3,2,2,3];
    let val = 3;
    let removeElement = function(nums,val){
        let k=0;
        if(nums.length === 0) return 0;
        for(let i = 0;i<nums.length;i++){
            if(nums[i] === val){
                nums.splice(i,1);
                i--;
                k++;
            }
        }
        
        return nums,k;
    }
    let k = removeElement(nums,val);
    console.log(k); 
    console.log(nums); 
</script>
