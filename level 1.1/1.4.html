<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Дано число. Проверьте, четное оно или нет.</span>
</body>
<script>
    let num = +prompt("Введите число")
    if(num%2==0){
        alert("Число четное")
    }
    else if(num%2>0){
        alert("Число нечетное")
    };

</script>
</html>
