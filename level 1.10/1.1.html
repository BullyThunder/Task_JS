<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Заполните массив случайными числами из промежутка от 1 до 100.</span>
</body>
<script>
    let ar = [];
    for(let i = 0;i<10;i++){
        ar.push(Math.ceil(Math.random(i)*100));
    }
    console.log(ar);
</script>
